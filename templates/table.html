{% extends "base.html" %}
{% block content %}

<table>
    <thead>
        <tr>
            {% for i in header: %}
            <th scope="col">{{ i }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for i in record: %}
        <tr>
            {% for j in i: %}
            <td>{{ j }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- jQueryで表示形式が確定したらこの形式で確定でPOSTするのがいい-->
{% endblock %}
