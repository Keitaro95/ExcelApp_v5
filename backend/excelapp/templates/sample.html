<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Excel app</title>
        <style>
            .grid-container {
                display: grid;
                grid-template-columns: repeat(2, 1fr); /* 2列の配置 */
                grid-gap: 20px; /* ボックス間の間隔 */
                padding: 20px; /* コンテナの内側の余白 */
              }
          
            .func1, .func2, .func3, .func4, .func5, .func6 {
                border: 1px solid #ccc; /* ボックスの境界線 */
                padding: 20px; /* ボックス内の余白 */
                background-color: #f9f9f9; /* ボックスの背景色 */
              }
        </style>
    </head>

    <body>
        
 
<div class="grid-container">
    <div class="func1">
    <h1>function 1</h1>
    <form action="upload" id="upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xls, .xlsx, .xlsm, .csv" multiple>
        <input type="submit" value="アップロード">
    </form>
    </div>


    <div class="func2">
        <h1>function 2</h1>
    </div>


    <div class="func3">
        <h1>function 3</h1>
    <form action="{{ url_for('app.sheet') }}" method="POST">
        <div>
            <input type="hidden" name="checked" value="0">
            <input type="checkbox", name="checked", value="1">チェックを入れてください<br>
        </div>
        <div>
            <input type="submit" value="送信">
        </div>
    </form>
    </div>


    <div class="func4">
        <h1>function 4</h1>
    <form action="{{ url_for('app.copy') }}" method="POST">
        <div>
            <input type="hidden" name="checked" value="0">
            <input type="checkbox", name="checked", value="1">チェックを入れてください<br>
        </div>
        <div>
            <input type="submit" value="送信">
        </div>
    </form>
    </div>


    <div class="func5">
        <h1>function 5</h1>
    <a href="{{ url_for('app.print') }}">こちら</a>
    </div>

    <div class="func6">
        <h1>function 6</h1>
    <h1>ファイルダウンロード</h1>
    <a>ファイルダウンロードは</a><a href="{{ url_for('app.files') }}">こちら</a>
    </div>

</div>
</body>
</html>
