{% extends "appbase.html" %}
{% block content %}
    <main>
        <div class="main-container">
            <section class="signup-section">
                <h2>Excel Freedomに登録</h2>
                <p>
                    <a href="#">Excel Freedom利用規約</a>、
                    <a href="#">個人情報の取扱について</a>に同意の上、以下いずれかの方法でご登録ください。
                </p>

                <a href="{{ url_for('app.google_login') }}" class="btn google-btn">
                    Googleアカウントで登録
                </a>

                <div class="or-divider">
                    <span>または</span>
                </div>

                <form action="{{ url_for('app.signup') }}" method="post" class="signup-form">
                    <div class="form-group">
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" name="email" required placeholder="example@excelfreedom.com">
                    </div>
                    <button type="submit" class="btn">上記に同意して登録</button>
                </form>
            </section>
        </div>
    <div class="login-link">
        <p>すでにご登録されている方は、<a href="{{ url_for('app.login') }}">こちら</a>からログインしてください。</p>
    </div>
    </main>
{% endblock %}
